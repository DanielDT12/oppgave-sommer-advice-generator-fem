<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/png"
		/>
		<title>Frontend Mentor | Advice Generator</title>
	</head>
	<body>
		<main>
			<div class="advice-card">
				<h1 class="advice__number" id="js-advice-number"></h1>
				<p class="advice__text" id="js-advice-text"></p>
				<picture class="decorative-divider">
					<source
						media="(max-widht:500px)"
						srcset="./images/pattern-divider-mobile.svg"
					/>
					<img src="./images/pattern-divider-desktop.svg" alt="" />
				</picture>
				<button class="advice__button">
					<img
						class="dice-img"
						src="./images/icon-dice.svg"
						alt="Dice button for new adivce"
					/>
				</button>
			</div>
		</main>
	</body>
</html>
